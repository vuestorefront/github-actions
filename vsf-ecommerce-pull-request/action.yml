name: Vue Storefront eCommerce Pull Request
description: Vue Storefront eCommerce Pull Request
inputs:
  test_command:
    description: Tests Running Command
    default: 'yarn test --coverage --passWithNoTests --forceExit'
    required: true
  test_disabled:
    description: Tests and Coverage Check Will Be Disabled
    default: 'false'
    required: false
  test_failed:
    description: Action Failing Below this Coverage Percentage Value
    default: '50'
    required: false
  test_report:
    description: Add Report Comment to Related Pull Request
    default: 'true'
    required: false
  lighthouse_urls:
    description: Lighthouse URL's (separated with ",")
    default: 'http://localhost:4000'
    required: true
  lighthouse_report:
    description: Add Report Comment to Related Pull Request
    default: 'true'
    required: false
  github_token:
    description: Github Token
    default: ''
    required: false
runs:
  using: node12
  main: lib/index.cjs.js
